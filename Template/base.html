<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Florencia Farms Data Directory{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d8e6d3; 
            margin: 0;
            padding: 0;
        }

        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #4d7326; 
            overflow: hidden;
        }

        li.nav-item {
            float: left;
        }

        li.nav-item a {
            display: block;
            color: #ffffff; 
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold; 
        }

        li.nav-item a:hover {
            background-color: #8a9a5b; 
        }


        li.nav-item.logo img {
            height: 22px; 
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4d7326; 
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333; 
        }

       
        body {
            background-image: url('https://modernfarmer.com/wp-content/uploads/2023/07/shutterstock_190126616.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
        }

   

    </style>
</head>
<body>
    <ul class="navbar">
        <li class="nav-item logo">
            <a href="/">
                <img src="https://content.mycutegraphics.com/graphics/farm/tractor.png">
            </a>
        </li>
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/farm_locator1">Farm Locator</a></li>
        <li class="nav-item"><a href="/agricultural_news">Farming & Agriculture News</a></li>
        <li class="nav-item"><a href="/agricultural_facts">Farming & Agriculture FAQs</a></li>
    </ul>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
